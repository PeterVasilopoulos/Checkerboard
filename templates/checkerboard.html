<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Page Title -->
    <h1 style="color: {{color2}}; background-color: {{color1}}">*** Checkerboard ***</h1>

    <div id="board">

        <!-- Creating the Checkerboard -->
        {% for row in range(rows) %}
            <div class="row">
            {% if row % 2 == 0 %}
                {% for col in range(cols) %}
                    {% if col % 2 == 0 %}
                        <div class="box1" style="background-color: {{color1}}"></div>
                    {% else %}
                        <div class="box2" style="background-color: {{color2}}"></div>
                    {% endif %}
                {% endfor %}
            {% else %}
                {% for col in range(cols) %}
                    {% if col % 2 == 0 %}
                        <div class="box2" style="background-color: {{color2}}"></div>
                    {% else %}
                        <div class="box1" style="background-color: {{color1}}"></div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            </div>
        {% endfor %}

    </div>
</body>
</html>
